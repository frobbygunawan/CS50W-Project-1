{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>

    <form action="{% url 'index' %}edit/{{ title }}" class="new_page" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" id="title" name="edit_title" value="{{ title }}">
        <label for="description">Description</label>
        <textarea name="edit_desc" id="description" cols="5" rows="5">{{ md_content | safe }}</textarea>
        <input type="submit" value="Save Entry">
    </form>

{% endblock %}
