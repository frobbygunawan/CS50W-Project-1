{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Entry</h1>

    <form action="{% url 'new_entry' %}" class="new_page" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" id="title" name="new_title">
        <label for="description">Description</label>
        <textarea name="new_desc" id="description" cols="5" rows="5"></textarea>
        <input type="submit" value="Submit Entry">
    </form>

{% endblock %}
